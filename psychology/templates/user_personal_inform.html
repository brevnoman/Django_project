{% extends "user_page.html" %}


{% block title %}
Yur personal information
{% endblock %}





{% block user_content %}

<div class="container py-5">
  <form method="GET">
    <h1>Личная информация</h1>
       <h2>
          {{ user.first_name }} {{ user.last_name }}
       </h2>
    <p>
      <h3>
          Ваш email: {{ user.email }}
      </h3>
    </p>
    <p>
      <h3>
        Ваш логин: {{ user.username }}
      </h3>
    </p>
  </form>
</div>





{% endblock %}
